<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planbord Grid Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="title">DIGITAAL PLANBORD TELWARM</h1>
    <div class="month-controls">
      <button id="prevMonth">&laquo;</button>
      <span id="monthYear"></span>
      <button id="nextMonth">&raquo;</button>
    </div>
  </header>

  <div class="grid-container">
    <div class="grid-header">
        <div id="dagenRij" class="grid-row"></div>
        <div id="nummersRij" class="grid-row"></div>
    </div>
    <div class="grid-body" id="gridBody"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
