<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAAL PLANBORD TELWARM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center p-3 bg-light shadow-sm">
        <h1 class="title">DIGITAAL PLANBORD TELWARM</h1>
        <div class="d-flex justify-content-center align-items-center mb-2">
            <button id="prevMonth" class="btn btn-outline-primary me-2">&laquo;</button>
            <h2 id="monthYear" class="mb-0">Maand Jaar</h2>
            <button id="nextMonth" class="btn btn-outline-primary ms-2">&raquo;</button>
        </div>
    </header>

    <div class="container-fluid mt-3">
        <div class="table-responsive">
            <table class="table table-bordered table-sm rooster-table">
                <thead class="table-light">
                    <tr>
                        <th>Ploeg / Werknemers</th>
                        <!-- Dag namen komen hier -->
                    </tr>
                    <tr>
                        <th></th>
                        <!-- Dag nummers komen hier -->
                    </tr>
                </thead>
                <tbody id="roosterBody">
                    <!-- Ploegen + werknemers + rooster -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
